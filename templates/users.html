{% extends 'base.html' %} {% block content %}

<h1>Users</h1>
<ul id="user_names">
  {% for user in users %}
  <li><a href="/users/{{user.id}}">{{ user.first_name }} {{ user.last_name }}</a></li>
  {% endfor %}
</ul>
<form action="/users/new" method="GET">
  <button id="add_user" class="btn btn-primary">
    Add User
  </button>
</form>


{% endblock %}
