{% extends 'base.html' %} {% block content %}

<form
  action="/users/{{ user.id }}/edit"
  method="post"
  id="user_form"
  name="user_form"
>
  <p>
    First Name:
    <input name="first_name" value="{{ user.first_name }}" required />
  </p>
  <p>
    Last Name <input name="last_name" value="{{ user.last_name }}" required />
  </p>
  <p>Image URL: <input name="image_url" value="{{ user.image_url }}" /></p>
  <button type="submit">Save</button>
</form>

<form action="/users/{{ user.id }}" method="GET">
  <button>Cancel</button>
</form>

{% endblock %}
