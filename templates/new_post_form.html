{% extends 'base.html' %}

{% block content %}

<h1>Add Post for {{ user.first_name ~ " " ~ user.last_name }}</h1>
<form
  action="/users/{{ user.id }}/posts/new"
  method="post"
  id="new_post_form"
  name="new_post_form"
>
  <p>
    Title:
    <input name="title" required />
  </p>
  <p>
    Content <textarea name="content" rows="4" cols="50" required></textarea>
  </p>
  <button type="submit">Add</button>
</form>
<form action="/users/{{ user.id }}" method="get">
  <button>Cancel</button>
</form>


{% endblock %}
